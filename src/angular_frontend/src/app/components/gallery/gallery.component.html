<div class="row center-xs">
  <div *ngIf="root?.results" masonryLayout [masonryOptions]="masonryOptions" class="grid p-t-2">
    <img
      *ngFor="let photoResult of root.results; let i = index"
      src="{{photoResult.photo.medium}}"
      class="grid-item"
      alt="{{photoResult.description}}"
    />
  </div>
</div>

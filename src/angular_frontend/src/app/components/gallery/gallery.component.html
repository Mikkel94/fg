<div class="col center-xs">
  <div *ngIf="root?.results" masonryLayout [masonryOptions]="masonryOptions" [input]="root" class="grid p-t-2">
    <img
      *ngFor="let photoResult of root.results; let i = index"
      src="{{photoResult.photo.medium}}"
      class="grid-item"
      alt="{{photoResult.description}}"
    />
  </div>
  <div class="p-t-1">
    <button class="big alt" (click)="foo()">Mer</button>
  </div>
</div>

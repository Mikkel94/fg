<div
  masonryLayout
  [masonryOptions]="masonryOptions"
  [input]="photos"
  class="grid">
    <img
      *ngFor="let photo of photos; let i = index"
      (click)="onPhotoClick(photo)"
      src="{{photo.photo.medium}}"
      class="grid-item clickable hover-outline"
      alt="{{photo.motive}}"
    />
</div>

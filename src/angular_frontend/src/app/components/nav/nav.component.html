<!-- Header -->
<header id="header">
  <h1><a href="/">fotogjengen</a></h1>
  <label class="search-icon-button" for="search-input" (click)="onSearchEnter(searchBox.value)">
      <i class="fa fa-search" aria-hidden="true"></i>
  </label>
  <input
    #searchBox
    class="search-input"
    id="search-input" type="text"
    [(ngModel)]="searchInput"
    (keyup.enter)="onSearchEnter(searchBox.value)"
    />
  <button style="background-color: transparent;" (click)="toggleMenu()">Menu</button>
</header>

<!-- Nav -->
<nav [ngClass]="[isMenuOpen ? 'visible':'close']" id="menu">
  <button class="menu-closer" (click)="toggleMenu()">LUKK</button>
  <ul class="links">
    <li><a routerLink="forside" (click)="toggleMenu()">Forside</a></li>
    <li><a routerLink="info" (click)="toggleMenu()">Info</a></li>
    <li><a routerLink="kontakt" (click)="toggleMenu()">Kontakt</a></li>
    <li><a routerLink="intern" (click)="toggleMenu()">Intern</a></li>
  </ul>
</nav>

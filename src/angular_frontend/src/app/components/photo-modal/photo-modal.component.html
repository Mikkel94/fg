<ng-container *ngIf="photo?.photo && shown">
  <div (click)="shown = !shown" class="modal fixed">
    <img src="{{photo.photo.large}}" class="auto-width" alt="{{photo.motive}}" />
  </div>
  <button class="btn btn-photo fixed z-over left" (click)="addToShoppingCart()" *ngIf="!photo.addedToCart">
    <i class="fa fa-cart-plus"></i> Kjøp
  </button>
  <button class="btn btn-photo fixed z-over left" (click)="removeFromShoppingCart()" *ngIf="photo.addedToCart">
    <i class="fa fa-cart-arrow-down success"></i>
  </button>

  <button (click)="goToAlbum()" class="btn btn-photo fixed z-over right">Gå til album</button>
</ng-container>

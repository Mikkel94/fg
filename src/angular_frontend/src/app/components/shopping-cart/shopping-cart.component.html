<div id="main container">
  <section class="wrapper style1">
    <div class="inner">
      <!-- mailing form -->
      <div fxLayout="row" fxLayoutGap="20px" fxFlexAlign="center" id="main container">

        <form [formGroup]="cartForm" (ngSubmit)="onSubmit()" fxFill fxLayout="row" fxLayoutGap="30px">
          <div fxLayout="column" fxFlex="30" fxLayoutGap="15px">
            <div fxLayout="column">
              <label>Navn</label>
              <input type="text" formControlName="name">
            </div>

            <div fxLayout="column">
              <label>Epost</label>
              <input type="email" formControlName="email">
            </div>

            <div fxLayout="column">
              <label>Addresse</label>
              <input type="text" formControlName="address">
            </div>

            <div fxLayout="column">
              <label>Sted</label>
              <input type="text" formControlName="place">
            </div>

            <div fxLayout="column">
              <label>Postnummer</label>
              <input type="text" formControlName="zip_code">
            </div>

            <div fxLayout="column">

              <div fxLayout="column">
                <label>Send i post</label>
                <input type="radio" formControlName="post_or_get" value="send-in-post">
              </div>

              <div fxLayout="column">
                <label>Hent selv</label>
                <input type="radio" formControlName="post_or_get" value="get-by-self">
              </div>

            </div>

            <div fxLayout="column">
              <label>Kommentar</label>
              <input type="text" formControlName="comment">
            </div>

            <div fxLayout="column">
              <button class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="!cartForm.valid">
                <i class="fa fa-check"></i> Bestill
              </button>
            </div>
          </div>
          <!-- Preview box -->
          <div fxFlex="<grow>" fxLayout="column" fxLayoutGap="20px">
            <div *ngIf="(store.photoShoppingCart$ | async).length < 1" fxLayout="column" fxLayoutAlign="center start" class="alert">
              <p class="alert--text">Ingen bilder i handlekurven!</p>
              <p class="alert--text">
                <a class="alert--text--link" routerLink="../foto">Klikk her</a> for å bla gjennom våre bilder
              </p>
            </div>
            <div [formGroup]="cartForm.controls['order_photos']" class="shopping-card" fxLayout="row" fxLayoutAlign="space-between" *ngFor="let photo of (store.photoShoppingCart$ | async); let i = index">
              <div class="shopping-card--image">
                <img [src]="photo.photo.small">
              </div>
              <div class="shopping-card--details">
                <div fxLayout="row" fxLayoutGap="25px" class="shopping-card--details--formats">

                  </div>
                  <div>

                    <input type="radio" [name]="i" [formControl]="cartForm.controls['order_photos'].controls[i].controls.format" value="Digitalt">

            </div>
          </div>
        </form>
      </div>
    </div>
    {{cartForm.value | json}}
  </section>
</div>

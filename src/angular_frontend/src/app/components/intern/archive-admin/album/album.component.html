<table class="album-table">
    <thead class="album-table--head">
      <tr class="album-table--head--row">
        <td>Navn</td>
        <td>Beskrivelse</td>
        <td>Rediger</td>
        <td>Slett</td>
      </tr>
    </thead>
    <tbody class="album-table--body">
      <tr *ngFor="let album of albums" class="album-table--body--row">
        <td>{{album.name}}</td>
        <td>{{album.description}}</td>
        <td><button (click)="edit(album)" class="btn btn-primary">Rediger</button></td>
        <td><button (click)="delete(album)" class="btn btn-danger">Slett</button></td>
      </tr>
    </tbody>
  </table>
  <fg-album-modal [changeType]="changeType"></fg-album-modal>

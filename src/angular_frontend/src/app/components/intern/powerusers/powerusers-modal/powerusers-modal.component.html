<div *ngIf="shown" class="modal fixed" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <form [formGroup]="userForm" class="form" fxLayout="column" fxLayoutAlign="stretch center"
    fxLayoutGap="20px">
    <button class="btn" type="button" (click)="close()">Lukk</button>

    <div class="input-group">
      <label>Fornavn</label>
      <input type="text" formControlName="first_name">
    </div>
    <div class="input-group">
      <label>Etternavn</label>
      <input type="text" formControlName="last_name">
    </div>

    <div fxLayout="row" fxLayoutGap="5px">
      <button [disabled]="!userForm.valid" type="button" class="btn btn-success">Lagre</button>
    </div>
  </form>
</div>

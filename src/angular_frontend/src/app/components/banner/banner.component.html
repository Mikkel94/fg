<div class="banner">
<section id="banner" [style.background-image]="sanitizedImage">
  <div class="inner" *ngIf="photo; else default">
    <header class="p-b-2">
      <h3>{{photo.motive}}</h3>
      <sub>{{photo.place.name}}</sub>
    </header>
    <div><a routerLink="/foto" [queryParams]="{'motive': photo.motive}" class="big-button">Se flere bilder</a></div>
    <div><a routerLink="/foto" [queryParams]="{'splash': true}" class="small-button">Alle bannerbilder</a></div>
  </div>
  <!-- If there's no splash on this page, display default image -->
  <ng-template #default>
    <div class="inner">
      <header class="p-b-2">
        <h2>fotogjengen</h2>
      </header>
    </div>
  </ng-template>
</section>
</div>

<div class="align-center paginator-wrapper">
  <button class="btn btn-info" (click)="previousPage()" *ngIf="this.response.previous">Forrige</button>
  <button
  *ngFor="let page of this.makeArrayFromNumber(this.response.total_pages)"
  [ngClass]="[page.valueOf() === this.response.current_page ? 'current-page':'']"
  (click)="changePage(page.valueOf())"
  class="btn"
  >
  {{ page }}
</button>
<button class="btn btn-info" (click)="nextPage()" *ngIf="this.response.next">Neste</button>
</div>

sudo: required

language: python
python:
  - 3.6

env:
  global:
    secure: 

services:
  - docker

addons:
  ssh_known_hosts: 146.185.181.250

script:
  - bash production.sh
  - bash development.sh

before_deploy:
  - openssl aes-256-cbc -K $encrypted_f56fe3551327_key -iv $encrypted_f56fe3551327_iv
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: ssh fg@146.185.181.250 "bash test.sh"
  on:
    branch: master
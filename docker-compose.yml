version: '2'  
services:  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./src/angularApp/dist:/static
    depends_on:
      - web
  web:
    build: ./src/django-docker/
    # Set the environment to production on deploy
    environment:
      - DJANGO_PRODUCTION=false
    container_name: django
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn mydjango.wsgi -b 0.0.0.0:8000"
    depends_on:
      - db
    volumes:
      - ./src:/src
    expose:
      - "8000"

  db:
    image: postgres:latest
    container_name: postgres
